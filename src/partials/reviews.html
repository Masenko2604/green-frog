<section class="section section-reviews animated" id="reviews">
  <div class="container">

    <h2 class="section-title" data-i18n-html="reviews_title"></h2>

    <p class="section-subtitle" data-i18n="reviews_subtitle"></p>

    <div class="reviews-slider" aria-roledescription="carousel">

      <button class="nav-btn prev" aria-label="Previous review" type="button">
        <svg class="nav-btn-icon prev-icon" width="24" height="24" aria-hidden="true">
          <use href="/img/icons.svg#icon-checkmark"></use>
        </svg>
      </button>

      <div class="viewport" tabindex="0" aria-live="polite">
        <ul class="review-track">

          <li class="review-item">
            <div class="info-box">
              <div class="review-img-box">
                <img class="review-img" src="img/students/img-5@1x.jpg" alt="" />
              </div>
              <h3 class="info-title" data-i18n="reviews_questions_title"></h3>
            </div>
            <p class="review-text" data-i18n="reviews_questions_text"></p>
          </li>

          <li class="review-item">
            <div class="info-box">
              <div class="review-img-box">
                <img class="review-img" srcset="img/students/img-6@1x.jpg, img/students/img-6@2x.jpg 2x"
                  src="img/students/img-6@1x.jpg" alt="Mykhailo, student" width="50" height="50" />
              </div>
              <h3 class="info-title" data-i18n="reviews_agreement_title"></h3>
            </div>
            <p class="review-text" data-i18n="reviews_agreement_text"></p>
          </li>

          <li class="review-item">
            <div class="info-box">
              <div class="review-img-box">
                <img class="review-img" srcset="img/students/img-7@1x.jpg, img/students/img-7@2x.jpg 2x"
                  src="img/students/img-7@1x.jpg" alt="Victoria, student" width="50" height="50" />
              </div>
              <h3 class="info-title" data-i18n="reviews_contact_title"></h3>
            </div>
            <p class="review-text" data-i18n="reviews_contact_text"></p>
          </li>

        </ul>
      </div>

      <button class="nav-btn next" aria-label="Next review" type="button">
        <svg class="nav-btn-icon next-btn" width="24" height="24" aria-hidden="true">
          <use href="/img/icons.svg#icon-checkmark"></use>
        </svg>
      </button>

    </div>
  </div>
</section>
