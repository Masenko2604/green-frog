<section id="application-form" class="section">
  <div class="container">
    <h2 class="section-title" data-i18n="form_title">
      Leave an application
    </h2>

    <div class="form-img-container">
      <p class="leave-item-text-up" data-i18n="form_description">
        Please use the form below to contact us. Enter your name, email, and
        message and we'll get back to you shortly.
      </p>

      <form id="contact-form" class="leave-form">


        <div class="form-container">
          <input class="form-input" type="text" name="user_name" placeholder="Name" required />
        </div>
      
        <div class="form-container">
          <input class="form-input" type="tel" name="user_phone" placeholder="Phone" required />
        </div>
      
        <div class="form-container">
          <input class="form-input" type="email" name="user_email" placeholder="Email" required />
        </div>
      
        <div class="textarea-container">
          <textarea class="form-textarea" name="message" rows="6" placeholder="Comment" required></textarea>
        </div>
      
        <button type="submit" class="button">
          Send
        </button>
      </form>
